<html>
<head>
<script>
window.addEventListener('load', () =>{
window.ball = document.getElementById("ball");
window.ball.style.position = "absolute";
window.socket = new WebSocket("wss://g.spinagon.xyz:8765");
window.send = () => {window.socket.send("k")};
socket.onopen = () => {setInterval(window.send, 100)};
socket.onmessage = (event) => {
	let [x, y] = event.data.split(" ");
	window.ball.style.top = y + "%";
	window.ball.style.left = x + "%";
}
});
</script>
<style>
#ball {
  height: 50px;
  width: 50px;
  border-radius: 50%;
  background-color: blue;
}
</style>
</head>
<body>
    <div id="ball">
    </div>
  </div>
</body>
